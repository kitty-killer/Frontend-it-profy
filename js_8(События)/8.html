<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .random-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 17px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="Жмякните сюда...">
    <ul id="ul"></ul>

    <input type="textT" id="inputT" placeholder="Жмякни это задание 2...">


    <form id="form">
        <input type="text" id="input3" placeholder="Жмякни это задание 3...">
        <button type="submit">Добавить</button>
    </form>
    <ul id="item"></ul>


    <form id="calculator">
        <input type="text" id="number1" placeholder="Введите первое число">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="number2" placeholder="Введите второе число">
        <button type="submit">Вычислить</button>
    </form>
    <div id="result"></div>



    <button class="random-button">Наведи на меня!!!</button>


    <script src="8.js"></script>

</html>
