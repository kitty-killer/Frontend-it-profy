<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часы</title>

    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>

<div class="clock">
    <div class="hour">
        <div class="hr" id="hr"></div>
    </div>
    <div class="min">
        <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
        <div class="sc" id="sc"></div>
    </div>
</div>

<div class="finish">
   <p class="end"> Осталось до конца работы: <span id="finish"></span></p>
</div>
<div id="nextDay"></div>


<script src="clock.js"></script>

</body>
</html>
